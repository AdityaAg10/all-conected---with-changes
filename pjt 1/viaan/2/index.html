<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll to Change Label Text and Background Color</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="card">
    <h1>Coding is
        <!-- Scroller Start -->

        <div class="scroller">
            <span id="scrollingText">
              Coding is cool
            </span>
        </div>

        <!-- Scroller End -->
    </h1>
    <p class="note">
        Simple text scroller by <a href="http://roel.shoikan.nl">RoÃ«l Couwenberg.</a><br /><br />
        Follow me!<br />
        <a href="http://roel.shoikan.nl">My Website.</a>
    </p>
</div>

<script>
    const scrollingText = document.getElementById('scrollingText');
    const textArray = [
        'Coding is Cool',
        'Coding is Art',
        'Coding is Intriguing',
        'Coding is Challenging'
    ];

    let currentIndex = 0;

    function updateText(delta) {
        currentIndex += delta;

        // Ensure the index stays within bounds
        if (currentIndex < 0) {
            currentIndex = 0;
        } else if (currentIndex >= textArray.length) {
            currentIndex = textArray.length - 1;
        }

        // Delay the text change by 500 milliseconds (half a second)
        setTimeout(() => {
            scrollingText.innerText = textArray[currentIndex];
        }, 500);
    }

    // Listen for the scroll event
    let canScroll = true; // Control variable to prevent rapid scrolling
    window.addEventListener('wheel', (event) => {
        if (canScroll) {
            canScroll = false;
            if (event.deltaY > 0) {
                // Scrolling down
                updateText(1);
            } else if (event.deltaY < 0) {
                // Scrolling up
                updateText(-1);
            }
            // Allow scrolling after the delay
            setTimeout(() => {
                canScroll = true;
            }, 1000);
        }
    });
    
</script>
</body>
</html>
